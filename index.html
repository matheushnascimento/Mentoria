<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    <form id="myForm">
      <!-- Informações Pessoais -->
      <fieldset>
        <div class="field-wrapper">
          <legend>Informações pessoais</legend>

          <hr />

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email"
              >E-mail <span>(digite um email válido)</span></label
            >
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password"
              >Senha<span>(mínimo 6 caracteres)</span></label
            >
            <input type="password" id="password" />
          </div>
        </div>
      </fieldset>

      <!-- Informações do mentor -->
      <fieldset>
        <div class="field-wrapper">
          <legend>Informações do mentor</legend>

          <hr />

          <div class="input-wrapper">
            <label for="mentor-name"
              >Nome do seu mentor <span>(só primeiro nome)</span></label
            >
            <input type="text" id="mentor-name" />
          </div>
        </div>
      </fieldset>

      <!-- Seus horários Disponíveis -->
      <fieldset>
        <div class="field-wrapper">
          <legend>Seus horários disponíveis</legend>

          <hr />

          <h2>Primeira Mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentor-1-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentor-1-date" />
            </div>

            <div class="input-wrapper">
              <label for="mentor-1-time">Das</label>
              <input type="time" id="mentor-1-time" />
            </div>

            <div class="input-wrapper">
              <label for="mentor-1-time">Até</label>
              <input type="time" id="mentor-1-time" />
            </div>
          </div>

          <h2>Segunda Mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentor-2-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentor-2-date" />
            </div>

            <div class="input-wrapper">
              <label for="mentor-2-time">Das</label>
              <input type="time" id="mentor-2-time" />
            </div>

            <div class="input-wrapper">
              <label for="mentor-2-time">Até</label>
              <input type="time" id="mentor-2-time" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
